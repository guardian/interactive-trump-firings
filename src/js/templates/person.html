<div class='fire-person' id='{{ handlise name }}'>
    <div class='fire-person__focus'>
        <div class='fire-person__avatar'>
            <img class='fire-person__image' src='{{ gridLink }}'>
        </div>

        <div class='fire-person__active'>
            <h3 class='fire-person__active-count'>{{ daysActive }}</h3>
            <span class='fire-person__active-label'>days <span>in the job</span></span>
        </div>
    </div>
    <div class='fire-person__content'>
        <h2 class='fire-person__name'>{{ name }}</h2>
        <h2 class='fire-person__status'>{{ status }} on {{ guardianDate left }}</h2>
        <h3 class='fire-person__position'>Trump's {{ positionCount }}<sup>{{ suffix positionCount }}</sup> {{ position }}</h3> 

        <div class='fire-person__copy'>
            {{ copy }}
        </div>

        {{#if link }}
            <a class='fire-person__link' href='{{ link }}'>Read more</a>
        {{/if}}
    </div>
</div>
